<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip a Coin Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="node.js" defer ></script>
</head>
<body>
    <nav>
          <ul>
             <li><a href="#">Home</a></li>
             <li><a href="#" id="wallet-box">Wallet</a></li>
             <li><a href="#">login</a></li>
         </ul>
     </nav>
    <div class="container">
        <h1>BITCOIN FLIPPER </h1>
        <div class="game-area">
            <div class="coin-wallet-container">
                <img id="coin" src="head.jpg" srcalt="tail.jpg" class="coin">
                <div class="wallet-box">
                    <h2>Your Wallet</h2>
                    <p>Balance: <span id="wallet">100</span> Points</p>
                </div> 
            </div>
           
            <div class="controls">
                <label for="points">BETTING COINS :</label>
                <input type="number" id="points" min="1" max="100" value="10">
                <br>
                <label for="choice">CHOOSE:</label>
                <select id="choice">
                    <option value="heads">Heads</option>
                    <option value="tails">Tails</option>
                </select>
                <br>
                <button id="flipBtn">Flip the Coin</button>
            </div>
            <div class="result">
                <p id="resultText"></p>
            </div>
        </div>
      
    </div>
</body>
</html>
